<div class="container">
  <div class="login-box">
    <div class="title">
      <h3>Inicio de sesi칩n</h3>
    </div>
    <form #frmLogin="ngForm" (submit)="frmLogin.form.valid && sendForm(frmLogin)">
      <div class="form-group">
        <label for="inputEmail">Correo electr칩nico <span class="required">*</span></label>
        <input
          type="email"
          id="inputEmail"
          name="inputEmail"
          #inputEmail="ngModel"
          [(ngModel)]="loginObject.accessEmail"
          autocomplete="off"
          required
          [ngClass]="{ 'invalid': frmLogin.submitted && inputEmail.invalid }"
        />
        <div class="error-message" *ngIf="frmLogin.submitted && inputEmail.invalid">
          <span *ngIf="inputEmail.errors?.['required']">Obligatorio</span>
          <span *ngIf="inputEmail.errors?.['email']">Correo inv치lido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPass">Contrase침a <span class="required">*</span></label>
        <input
          type="password"
          id="inputPass"
          name="inputPass"
          #inputPass="ngModel"
          [(ngModel)]="loginObject.accessPassword"
          autocomplete="off"
          required
          [ngClass]="{ 'invalid': frmLogin.submitted && inputPass.invalid }"
        />
        <div class="error-message" *ngIf="frmLogin.submitted && inputPass.invalid">
          <span>Obligatorio</span>
        </div>
      </div>

      <button type="submit" class="submit-btn">Ingresar</button>

      <div class="links">
        <a href="/">Regresar al inicio</a>
      </div>
    </form>
  </div>
</div>
